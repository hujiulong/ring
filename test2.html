

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - BendModifier</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - BendModifier example</br>
			Click the mouse on the plane
		</div>

		<script src="js/libs/three.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script src="js/libs/GeometryUtils.js"></script>
		<script src="js/controls/TrackballControls.min.js"></script>
		<script src="js/libs/Detector.min.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/BendModifier.js"></script>


		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer;
			var font;

			var mouse = new THREE.Vector2();
			var projector = new THREE.Projector();
			var modifier = new THREE.BendModifier();

			var direction = new THREE.Vector3( 0, 0, -1 );
				var axis =  new THREE.Vector3( 0, 1, 0 );
				var angle = Math.PI / 6;


			var Plane;

			init();
			animate();

			function init() {

				// camera

				AddCamera(0, 0, 2000);

				scene = new THREE.Scene();

				// lights

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 100, 200 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, -100, -200 );
				scene.add( light );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xffffff );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				// document.addEventListener( 'mousedown', onDocumentMouseDown, false );

				// world

				var loader = new THREE.FontLoader();
				loader.load( 'fonts/Script_MT_Bold_Regular.json', function ( response ) {

					font = response;
					console.log(font);

					createText();

				} );

				
				// edges = new THREE.FaceNormalsHelper( Plane, 20, 0x00ff00, 1 ); scene.add( edges );

			}

			function createFontGeometry( text, weight, style ) {

				return new THREE.TextGeometry( text,{
								size: 128,
								height: 50,
								curveSegments: 4,
								font: font,
								weight: "bold",
								style: "normal",
								bevelEnabled: true,
								bevelThickness: 2,
								bevelSize: 1,
							});
			}

			function createText() {

				// var text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
				var text = "Dd";

				var textGroup = new THREE.Group();
				var textGeometry = new THREE.Geometry();
				var lastMesh;

				var fontGeo = createFontGeometry(text,'','');
					fontGeo.computeBoundingBox();
					var textMaterial = new THREE.MeshPhongMaterial( { color: 0x62254a, } );
					var text3D = new THREE.Mesh( fontGeo, textMaterial );
					text3D.position.y =200;
					scene.add(text3D);

				for(var i=0; i<text.length;i++){
					var fontGeo = createFontGeometry(text[i],'','');
					fontGeo.computeBoundingBox();
					var textMaterial = new THREE.MeshPhongMaterial( { color: 0x62254a, } );
					var text3D = new THREE.Mesh( fontGeo, textMaterial );
				
					if( i == 0 ){

						text3D.position.x = 0;
						textGeometry.merge(text3D.geometry, text3D.matrix);
						lastMesh = text3D;
						// scene.add( text3D );
						continue;
						
					}

					lastMesh.geometry.computeBoundingBox();
					text3D.position.x = lastMesh.position.x + (lastMesh.geometry.boundingBox.max.x-lastMesh.geometry.boundingBox.min.x);
					// scene.add( text3D );

					var crash = false;
					text3D.matrixWorldNeedsUpdate = true;

					var Fontwidth = lastMesh.position.x + fontGeo.boundingBox.max.x-fontGeo.boundingBox.min.x;

	
					do{
						var originPoint = text3D.position.clone().add(new THREE.Vector3((lastMesh.position.x + fontGeo.boundingBox.max.x-fontGeo.boundingBox.min.x)/2,0,0));

						var arrowHelper = new THREE.ArrowHelper( new THREE.Vector3( 1, 0, 0 ), originPoint, 100, 0xff0000 );
						scene.add( arrowHelper );
						for (var vertexIndex = 0; vertexIndex < text3D.geometry.vertices.length; vertexIndex++) {
							if( text3D.geometry.vertices[vertexIndex].z > originPoint.z||text3D.geometry.vertices[vertexIndex].x >= originPoint.x )
								continue;

						    var localVertex = text3D.geometry.vertices[vertexIndex].clone();

						    var directionVector = localVertex.clone().sub( new THREE.Vector3((lastMesh.position.x + fontGeo.boundingBox.max.x-fontGeo.boundingBox.min.x)/2,0,0) );
						    
						    var ray = new THREE.Raycaster(originPoint, directionVector.clone().normalize());

						    var collisionResults = ray.intersectObject( lastMesh );
		
						    // 如果返回结果不为空，且交点与射线起点的距离小于物体中心至顶点的距离，则发生了碰撞
						    if (collisionResults.length > 0 && collisionResults[0].distance < directionVector.length()) {
						    	console.log(collisionResults)
						        crash = true;   // crash 是一个标记变量
						        lastMesh = text3D.clone();
						        textGeometry.merge(text3D.geometry, new THREE.Matrix4().setPosition(text3D.position));
						        break;
						    }
						}
	
						text3D.position.x -= 1;
						console.log(1);

					}while( !crash );


					var textMaterial = new THREE.MeshPhongMaterial( { color: 0x62254a, } );
					var text3D = new THREE.Mesh( textGeometry, textMaterial );
					text3D.position.y = -300;
					scene.add(text3D);
					
				}
			}


			function onDocumentMouseDown( event ) {

				var vector = new THREE.Vector3( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1, 0.5 );
				projector.unprojectVector( vector, camera );

				var raycaster = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

				var intersects = raycaster.intersectObject( Plane );

				if ( intersects.length > 0 ) {

					var direction = new THREE.Vector3( 0, 1, 0 );
					var axis =  new THREE.Vector3( -1, 0, 0 );
					var angle = Math.PI / 12;

					modifier.set( direction, axis, angle ).modify( Plane.geometry );

				}
			}
			
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

					requestAnimationFrame(animate);
					render();

			}

			function render() {

					stats.update();
					controls.update();
					renderer.render(scene, camera);

			}

			function AddCamera( X, Y, Z ) {

					camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
					camera.position.set( X, Y, Z );

					controls = new THREE.TrackballControls( camera, container );
					controls.rotateSpeed = 2;
					controls.noZoom = false;
					controls.zoomSpeed = 1.2;
					controls.staticMoving = true;

			}

		</script>

	</body>
</html>
